
<div class="task"
[ngClass]="{
    reminder: task.reminder, 
    urgent: TaskUrgency(task) === taskStates.Urgent,
    standar: TaskUrgency(task) === taskStates.Standar,
    expired: TaskUrgency(task) === taskStates.Expired,
    semi_urgent: TaskUrgency(task) === taskStates.Semi_urgent
}"
(click)="onToggle(task)"
>
    <h3>{{task.text}} 
        <fa-icon
            [ngStyle]="{'color': 'red'}"
            [icon]="faTimes"
            (click) ="onDelete(task)">  
        </fa-icon> 
    </h3>
    <p>{{task.day}}</p>
</div>
