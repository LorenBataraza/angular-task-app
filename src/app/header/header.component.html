<header>
    <h1>{{title}}</h1>
    <app-button 
    color="{{showAddTask? 'red': 'green'  }}"
    text="{{showAddTask? 'Close Task Adder': 'Add Task'  }}"
    (btnClick)="toggleAddTask()"
    *ngIf="hasRoute('/')"
    ></app-button>

    <app-button 
    color="red"
    text="Go Back"
    (btnClick)="RouteToHome()"
    *ngIf="!hasRoute('/')"
    ></app-button>


</header>
